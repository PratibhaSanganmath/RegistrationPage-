<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            background-color: #f0f0f0; /* Background color for better contrast */
        }

        .header {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Left Image */
        .left-image {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
            background: url('F:/pageImages/img4.jpg') center/cover no-repeat; /* Updated background URL */
            z-index: -1;
        }

        /* Right Image */
        .right-image {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            width: 50%;
            height: 100%;
            background: url('F:/pageImages/img5.jpg') center/cover no-repeat; /* Updated background URL */
            z-index: -1;
        }

        .registration-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .login-link {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }

        .guest-login {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="left-image"></div>
    <div class="right-image"></div>

    <div class="header">
        <p style="color: #ffcc00;">Satisfy Your Cravings</p>
        <p>Your favorite food delivered hot and fresh! Just order now.</p>
    </div>

    <div class="registration-box">
        <h2>Register</h2>
        <form action="process_registration.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <button type="submit">Register</button>
        </form>

        <p class="login-link">Already registered? <a href="login.html">Login</a></p>
        <p class="login-link"><a href="#">Forgot Password?</a></p>
    </div>

    <div class="guest-login">
        <p>Login as a guest: <a href="#">Guest Login</a></p>
    </div>
</body>

</html>
